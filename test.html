<!DOCKTYPE HTML>

<html>
    <head>
        <title>Employee Interests Survey form</title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        <form action="">
            <center>
                <h1>Employee Interests Survey form</h1>
                <label for="name">Enter your name: </label>&nbsp;&nbsp;
                <input type="text"  id="name" name="name" size="35"><br><br>
    
                <label for="dep">Enter your department: </label>&nbsp;&nbsp;
                <input type="text"  id="dep" name="dep" size="30"><br><br>
                
                <label for="dep">Tell us a little about yourself: </label>&nbsp;&nbsp;
                <textarea name="" id="" cols="24" rows="5"></textarea><br><br>
                
                <label for="exercise">Do you exercise at home?</label>
                <input type="radio"  id="Yes" name="exercise" value="Yes">
                <label for="Yes">Yes</label>
                <input type="radio"  id="No" name="exercise" value="No">
                <label for="No">No</label><br><br>
                       
                <label for="readlike">How do you like to read your favorite topics? </label><br><br>
                <input type="checkbox" id="op1" name="op1" value="Books">
                <label for="op1">Books</label>
                <input type="checkbox" id="op2" name="op2" value="Online resources">
                <label for="op2">Online resources</label>
                <input type="checkbox" id="op3" name="op3" value="Phone apps">
                <label for="op3">Phone apps</label>
                <input type="checkbox" id="op4" name="op4" value="Magazines">
                <label for="op4">Magazines</label><br><br>

                <label for="genre_select">What genre of movies do you like? </label>
                <select id="genre_select""    
                    <option value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-fi">Sci-fi</option>
                </select><br><br>

                <input type="submit" value="Submit form">

            </center>
        </form>

    </body>
</html>
