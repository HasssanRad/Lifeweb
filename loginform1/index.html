<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="bg">
            <div class="bg_cl">
                <div class="container">
                    <form action="">
                        <h1>Login Form</h1>
                        <div class="fonteop">
                            <i class="fa fa-user fa-lg"></i>
                            <input type="text" name="eop" placeholder="Email or Phone">
                        </div>    
                        <div class="fontpsw">
                            <i class="fa fa-lock fa-lg"></i>
                            <input type="password" name="psw" placeholder="Password">
                        </div>
                        <a href="" id="forgotpass">Forgot Password?</a>
                        <button id="log" type="submit">Login</button>
                        <p id="par1">Or login with</p>
                        <div class="btn">
                            <button type="button" id="btn1"><i class="fa fa-facebook fa-lg"></i> Facebook</button>
                            <button type="button" id="btn2"><i class="fa fa-instagram fa-lg"></i> Instagram</button>
                        </div>                        
                        <div class="ll">
                            <p id="par2">Don't have account?</p>
                            <a href="" id="sign">Signup Now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
