<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="gameBoard" class="gameBoard">
        <div id="tl" class="square top left"></div>
        <div id="t" class="square top"></div>
        <div id="tr" class="square top right"></div>
        <div id="ml" class="square left"></div>
        <div id="m" class="square"></div>
        <div id="mr" class="square right"></div>
        <div id="bl" class="square bottom left"></div>
        <div id="b" class="square bottom"></div>
        <div id="br" class="square bottom right"></div>
    </div>
    <div id="show"></div>
    <script src="main.js"></script>
</body>
</html>
