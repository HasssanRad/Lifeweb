<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="formContainer">
        <form class='form' action="">
            <h1>محاسبه BMI</h1>
            <div class="height">
                <label for="height" id="heightLbl">قد:</label>
                <input type="text" name="height" id="height" placeholder="meters">
            </div>
            <div class="weight">
                <label for="Weight" id="weightLbl">وزن:</label>
                <input type="text" name="Weight" id="weight" placeholder="kg">
            </div>
            <button id="btn">محاسبه</button>
            <p id="showBMI"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
